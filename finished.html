<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>End of Quiz</title> 
        <link rel="stylesheet" href="./app.css"/>
    </head>
    <body>
        <div class="container">
            <div id="end" class="flex-container flex-column">
                <h1 id="score">0</h1>
                <form>
                    <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"/>

                    <button
                    type="submit"
                    class="btn"
                    id="keepscorebtn"
                    onclick="savehighscore(event)">save
                
                  </button>
                </form>
            </div>
        </div>
        <script src="./finished.js"></script>
    </body>
</html>
